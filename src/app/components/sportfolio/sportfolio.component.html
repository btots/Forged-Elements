<div>
  <h2></h2>
  <p>

  </p>
</div>


<div id="carouselExampleControls" class="carousel slide sCarouselWrapper" data-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img class=" sCarousel" src="../../../assets/images/portfoliopics/portfolio (1).jpg" alt="">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p>Loaded dice.</p>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let image of images">
      <img class="sCarousel" [src]="image.imageUrl" alt="">
      <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p>{{image.caption}}</p>
        </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
